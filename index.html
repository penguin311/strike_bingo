<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스트라이크 빙고 카운터</title>
  <style>
    :root {
      --bg-color: #f0f4f8;
      --card-bg: #ffffff;
      --text-color: #333333;
      --accent: #0078d4;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .layout {
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .card h2 {
      margin-top: 0;
      font-size: 20px;
      color: var(--accent);
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 6px;
    }

    th {
      background: #e4edf5;
      font-weight: 600;
    }

    td.strike {
      background: #ffe7aa;
      color: #d35400;
      font-weight: 700;
      font-size: 20px;
    }

    td {
      cursor: pointer;
      min-width: 32px;
      height: 32px;
      user-select: none;
      font-size: 18px;
    }

    td:hover {
      background: #f3f6fb;
    }

    .player-label {
      background: #f8f9fb;
      font-weight: 600;
      width: 90px;
      cursor: default;
    }

    .info {
      font-size: 14px;
      color: #555;
      line-height: 1.5;
    }

    .results {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      background: #f5f9ff;
      border: 1px solid #d0e2ff;
      font-size: 15px;
    }

    .results span.num {
      font-weight: 700;
      color: #d35400;
    }

    button {
      padding: 6px 10px;
      border-radius: 4px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      margin-left: 6px;
    }

    button:hover {
      background: #005a9c;
    }

    input[type="number"] {
      padding: 4px 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>스트라이크 빙고 카운터</h1>

  <div class="layout">
    <div class="card">
